<!DOCTYPE html>
<html>
<head>
	<title>Borrower Prototype</title>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<style type="text/css">
		html,body,#figma{
			height:100%;
		}

		#figma{
			width:50%;
			border: 1px solid rgba(0, 0, 0, 0.1);
			float:left ;
		}

		#sitemap{
			width: 49%;
			height: 400px;
			float: right;
		}

		#box{
			width:130px;
			height: 80px;
			background: yellow;
			opacity: 0.7;
			position: absolute;
			z-index: 1;
			left: 53%;
			top: 11%;
		}

		#slides{
			width:49%;
			height:569px;
		}
	</style>
	<script type="text/javascript">
		var down = false;
		$(document).ready(function(){


			$("#box").bind({
				mousedown: function(){
					down = true
				},
				mousemove: function(e){
					if(!down){return;}
					$(this).css({top: e.pageY-40, left: e.pageX-65, position:'absolute'});
				},
				mouseup : function(){
					down = false;
				}

			});

		})

	</script>
</head>
<body>
<iframe id="figma" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FayaHmBUZ84uhuKEBymYhGv%2FLoanDuck%3Fnode-id%3D279%253A1316%26scaling%3Dscale-down" allowfullscreen></iframe>
<img src="sitemap_iter2.PNG" id="sitemap">
<iframe id="slides" src="https://docs.google.com/presentation/d/e/2PACX-1vTwV9j8I8OsTdBU8pi2cHPaBwpzl9BbJzXUJbs5Skkq4iDxeGcarpQCOTRcHZpIpdC1NmvlY0YW9a0L/embed?start=false&loop=false&delayms=60000" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
<div id="box"></div>
</body>
</html>
